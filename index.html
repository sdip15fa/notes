<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sdip15fa/buttons/main.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/gh/sdip15fa/static/js/init.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.10.2/tinymce.min.js"
      integrity="sha512-MbhLUiUv8Qel+cWFyUG0fMC8/g9r+GULWRZ0axljv3hJhU6/0B3NoL6xvnJPTYZzNqCQU3+TzRVxhkE531CLKg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header id="header">
      <a href="users/"
        ><button
          style="margin-top: 10px; margin-right: 10px"
          class="btn btn-secondary float-end"
        >
          Sign in / Sign up
        </button></a
      >
    </header>
    <br /><br /><br />
    <h1 style="text-align: center">Notes</h1>
    <div
      id="alert"
      style="margin-left: 5%; margin-right: 5%; margin-top: 20px"
      class=""
      role="alert"
    ></div>
    <div id="root" style="margin-left: 20px; margin-right: 20px">
      <textarea rows="10" id="note"></textarea>
    </div>
    <footer>
      <a class="btn btn-link" style="margin-top:50px; margin-left:20px" href="https://gitlab.com/wcyat-me/notes"><img height="30px" width="30px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Gitlab_font_awesome.svg/640px-Gitlab_font_awesome.svg.png"/><span style="color:darkcyan">wcyat-me/notes</span></a>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
      integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let inittimeout;
      document.body.onload = function () {
        tinymce.init({
          selector: "#note",
          init_instance_callback: function (editor) {
            editor.on("Paste Change input Undo Redo", () => {
              if (ready) {
                clearTimeout(inittimeout);
                inittimeout = setTimeout(() => {
                  createnote(editor.getContent());
                }, 500);
              }
            });
          },
        });
      };
    </script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
